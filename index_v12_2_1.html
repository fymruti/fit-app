<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fit – All‑in‑One (v12.2.1)</title>
<style>
:root{
  --bg:#f2f2f2; --ink:#0f172a; --ink-soft:#475569;
  --accent:#4A90E2; --accent-dark:#357ABD;
  --card:#e0e0e0; --input:#fafafa; --border:#cbd5e1;
}
body.dark{
  --bg:#0f172a; --ink:#f1f5f9; --ink-soft:#94a3b8;
  --accent:#60a5fa; --accent-dark:#2563eb;
  --card:#1f2937; --input:#1e293b; --border:#334155;
}
*{box-sizing:border-box}
body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink); transition:background .3s,color .3s;}
header{ display:grid; grid-template-columns:1fr auto; gap:10px;
  background:linear-gradient(90deg,var(--accent),var(--accent-dark)); color:#fff; padding:10px; position:sticky; top:0; z-index:10; box-shadow:0 3px 6px rgba(0,0,0,.1);}
.tabs{display:flex; gap:8px; flex-wrap:wrap}
.tabs a{ padding:8px 12px; border:none; border-radius:8px; cursor:pointer; background:#fff; color:#1b3f6b; font-weight:600; box-shadow:0 2px 4px rgba(0,0,0,.15); text-decoration:none}
body.dark .tabs a{background:#1e293b; color:#e2e8f0}
.tabs a[aria-current="page"]{background:#1b3f6b; color:#fff}
body.dark .tabs a[aria-current="page"]{background:#60a5fa; color:#0f172a}
.rightbar{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
.rightbar button{ border:none; border-radius:8px; padding:6px 8px; cursor:pointer; background:#fff; color:#1b3f6b;}
body.dark .rightbar button{background:#334155; color:#f1f5f9}

main{max-width:1180px; margin:0 auto; padding:12px}
.card{ background:var(--card); border-radius:12px; padding:12px; box-shadow:0 6px 14px rgba(0,0,0,.08); margin-bottom:12px;}
.small{font-size:12px; color:var(--ink-soft)}

/* Fallback CSS tabs (działa bez JS) */
main > section{display:none}
main > section:target{display:block}
/* kiedy nie ma #hash, pokaż start */
main > section#start{display:block}
/* gdy JS gotowy, dodajemy body.js-tabs i sterujemy klasami .is-active */
body.js-tabs main > section{display:none}
body.js-tabs main > section.is-active{display:block}

/* pomocniczy banner błędu */
#err{position:fixed;left:8px;bottom:8px;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;padding:6px 8px;border-radius:8px;font:12px system-ui;display:none}
#err.show{display:block}
</style>
</head>
<body>
<header>
  <nav class="tabs" id="tabs">
    <a href="#start" data-tab="start" aria-current="page">Start</a>
    <a href="#sylwetka" data-tab="sylwetka">Sylwetka</a>
    <a href="#dieta" data-tab="dieta">Dieta</a>
    <a href="#jedzenie" data-tab="jedzenie">Jedzenie</a>
    <a href="#suple" data-tab="suple">Suple</a>
  </nav>
  <div class="rightbar">
    <button id="btnTheme" class="toggle" title="Tryb jasny/ciemny">🌙/☀️</button>
  </div>
</header>

<main>
  <section id="start" class="is-active">
    <div class="card"><h3>Start</h3><div class="small">Wersja 12.2.1 – zakładki i dark mode naprawione (z fallbackiem CSS).</div></div>
  </section>
  <section id="sylwetka">
    <div class="card"><h3>Sylwetka</h3><div class="small">Sekcja przykładowa.</div></div>
  </section>
  <section id="dieta">
    <div class="card"><h3>Dieta</h3><div class="small">Sekcja przykładowa.</div></div>
  </section>
  <section id="jedzenie">
    <div class="card"><h3>Jedzenie</h3><div class="small">Sekcja przykładowa.</div></div>
  </section>
  <section id="suple">
    <div class="card"><h3>Suple</h3><div class="small">Sekcja przykładowa.</div></div>
  </section>
</main>

<div id="err"></div>

<script>
(function(){
  const THEME_KEY='fit_theme_v1';
  const err=document.getElementById('err');

  function showErr(t){ try{ err.textContent=t; err.classList.add('show'); setTimeout(()=>err.classList.remove('show'), 5000);}catch(_){} }

  function applyTheme(){
    try{
      const stored=localStorage.getItem(THEME_KEY);
      const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const mode = stored?stored:(prefersDark?'dark':'light');
      document.body.classList.toggle('dark', mode==='dark');
    }catch(e){ showErr('Theme error'); }
  }
  function toggleTheme(){
    const isDark = !document.body.classList.contains('dark');
    document.body.classList.toggle('dark', isDark);
    try{ localStorage.setItem(THEME_KEY, isDark?'dark':'light'); }catch(_){}
  }

  function activateTab(id){
    document.body.classList.add('js-tabs');
    document.querySelectorAll('main > section').forEach(s=>s.classList.remove('is-active'));
    const el=document.getElementById(id); if(el) el.classList.add('is-active');
    document.querySelectorAll('#tabs a').forEach(a=>a.setAttribute('aria-current', a.dataset.tab===id?'page':'false'));
  }

  function initTabs(){
    const bar=document.getElementById('tabs'); if(!bar) return;
    const fromHash = (location.hash||'#start').slice(1);
    activateTab(fromHash);

    bar.querySelectorAll('a[data-tab]').forEach(a=>{
      a.addEventListener('click', (e)=>{
        const id=a.dataset.tab;
        activateTab(id);
        // aktualizuj hash (żeby działał fallback i linki bez JS)
        history.replaceState(null, '', '#'+id);
      });
    });

    // przełączanie po zmianie hash (gdy użytkownik wpisze ręcznie lub cofnie)
    window.addEventListener('hashchange', ()=>{
      const id=(location.hash||'#start').slice(1);
      activateTab(id);
    });
  }

  function safeInit(){
    try{
      applyTheme();
      document.getElementById('btnTheme')?.addEventListener('click', toggleTheme);
      initTabs();
    }catch(err){
      console.error(err);
      showErr('Błąd inicjalizacji interfejsu');
    }
  }

  if(document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded', safeInit, {once:true});
  }else{
    safeInit();
  }
})();
</script>
</body>
</html>
